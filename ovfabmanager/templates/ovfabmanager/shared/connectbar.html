<header class="entete">
        <a href="javascript:void(0)" id="premier" class="tooltip" title="Accédez à votre menu client">
		<i class="fa fa-user-tie fa-3x connectbar_icon_element"></i>
		<p class="connectbar_text_div">Utilisateur</p>
	</a>
	<a href="javascript:void(0)" id="second" class="tooltip" title="Pas encore de compte ? Inscrivez-vous">
		<i class="fa fa-rocket fa-3x connectbar_icon_element"></i>
		<p class="connectbar_text_div">S'inscrire</p>
	</a>
	<a href="javascript:void(0)" id="troisieme" class="tooltip" title="Déjà un compte ? Connectez-vous">
		<i class="fa fa-sign-in fa-3x connectbar_icon_element"></i>
                <p class="connectbar_text_div">Se connecter</p>
	</a>
</header>
<div id="deuxieme_modal" title="S'inscrire..." hidden="true">
	<form>
                <fieldset>
                        <legend>Inscrivez-vous</legend>
			<fieldset>
				<legend>Généralités</legend>
				<div title="Sélectionnez votre genre">
					<p>Vous êtes *:
                                		<input type="radio" id="homme" name="genre" value="homme" class="tooltip" checked>
						<label for="homme">un homme</label>
                                		<input type="radio" id="femme" name="genre" value="femme" class="tooltip">
						<label for="femme">une femme</label>
					</p>
				</div><br>
				<div class="input-container">
					<i class="fa fa-user-tie fa-2x icon"></i>
                        		<input type="text" id="nom" name="nom" placeholder="Nom*" class="tooltip input-field" title="Veuillez saisir votre nom de famille" required>
				</div>
				<div class="input-container">
					<i class="fa fa-user fa-2x icon"></i>
                        		<input type="text" id="prenom" name="prenom" placeholder="Prénom*" class="tooltip input-field" title="Veuillez saisir votre prénom" required>
				</div>
				<div class="input-container">
					<i class="fa fa-id-card fa-2x icon"></i>
                        		<input type="text" id="iscidt" name="identifiant" placeholder="Identifiant*" class="tooltip input-field" title="Veuillez saisir votre identifiant" required>
				</div>
				<div class="input-container">
					<i class="fa fa-envelope fa-2x icon"></i>
                        		<input type="email" id="adresse_email" name="adresse_email" placeholder="Adresse email*" class="tooltip input-field" title="Veuillez saisir votre adresse email" required>
				</div>
				<div class="input-container">
					<i class="fa fa-key fa-2x icon"></i>
                        		<input type="password" id="mot_de_passe" name="mot_de_passe" placeholder="Mot de passe*" class="tooltip input-field" title="Veuillez saisir votre mot de passe" required>
				</div>
				<div class="input-container">
					<i class="fa fa-key fa-2x icon"></i>
                        		<input type="password" id="resaisir_mot_de_passe" name="resaisir_mot_de_passe" placeholder="Retapez votre mot de passe*" class="tooltip input-field" title="Veuillez resaisir votre mot de passe" required>
				</div>
			</fieldset>
			<fieldset>
				<legend>Personnes morales</legend>
				<label for="personne_morale">Je suis une personne morale :</label>
                                <input type="checkbox" id="personne_morale" name="personne_morale" class="tooltip" title="Veuillez cocher cette case si vous êtes une personne morale (entreprise, école...)">
			</fieldset>
			<fieldset>
				<legend>Compléments indispensables</legend>
				<label for="abonnement">Abonnement *:</label>
                                <select id="abonnement" name="abonnement" class="tooltip" title="Veuillez saisir l'abonnement que vous voulez souscrire" required>
					<option value="">Sélectionnez votre abonnement</option>
				</select><br><br>
				<div class="input-container">
					<i class="fa fa-calendar fa-2x icon"></i>
                                	<input type="text" id="naissance" name="naissance" class="tooltip input-field" placeholder="Date de naissance*" title="Veuillez saisir votre date de naissance" required>
				</div>
				<div class="input-container">
					<i class="fa fa-phone fa-2x icon"></i>
                                	<input type="phone" id="telephone" name="telephone" class="tooltip input-field" placeholder="Numéro de téléphone*" title="Veuillez saisir votre numéro de téléphone">
				</div>
			</fieldset>
                </fieldset>
		<label for="autorisation_communication">J'autorise les utilisateurs du fablab à me contacter:</label>
		<input type="checkbox" id="autorisation_communication" name="autorisation_communication" class="tooltip" title="Veuillez cocher cette case si vous acceptez des utilisateurs du fablab à vous contacter">
		<label for="autorisation_informations_depuis_fablab">J'accepte de recevoir des informations concernant le fablab :</label>
		<input type="checkbox" id="autorisation_informations_depuis_fablab" name="autorisation_informations_depuis_fablab" class="tooltip" title="Veuillez cocher cette case si vous acceptez de recevoir des informations concernant le fablab">
		<label for="acceptation_des_conditions">J'accepte les conditions d'utilisation *:</label>
		<input type="checkbox" id="acceptation_des_conditions" name="acceptation_des_conditions" class="tooltip" title="Veuillez cocher cette case si vous acceptez les conditions d'utilisation" required>
        </form>
</div>
<div id="troisieme_modal" title="S'inscrire..." hidden="true">
        <form>
                <fieldset>
                        <legend>Connectez-vous</legend>
			<div class="input-container">
				<i class="fa fa-id-card fa-2x icon"></i>
                        	<input type="text" id="idt" name="identifiant" placeholder="Identifiant*" class="tooltip input-field" title="Veuillez saisir votre identifiant" required>
			</div>
			<div class="input-container">
				<i class="fa fa-key fa-2x icon"></i>
                        	<input type="password" id="mdp" name="mot_de_passe" placeholder="Mot de passe*" class="tooltip input-field" title="Veuillez saisir votre mot de passe" required>
			</div>
                </fieldset>
        </form>
</div>
