<div id="troisieme_modal" title="Se connecter..." hidden="true">
        <form method="post" action="{% url 'connexion'  %}" id="connexion_form">
		{% csrf_token  %}
                <fieldset>
                        <legend>Connectez-vous</legend>
			<input id="form_type" name="form_type" type="hidden" value="connexion">
                        <div class="input-container">
                                <i class="fa fa-id-card fa-2x icon"></i>
                                <input type="text" id="idt" name="nom_d_utilisateur" placeholder="Nom d'utilisateur*" class="tooltip input-field required-field" title="Veuillez saisir votre nom d'utilisateur">
                        </div>
                        <div class="input-container">
                                <i class="fa fa-key fa-2x icon"></i>
                                <input type="password" id="mdp" name="mot_de_passe" placeholder="Mot de passe*" class="tooltip input-field required-field" title="Veuillez saisir votre mot de passe">
                        </div>
                </fieldset>
        </form>
</div>
