<div id="modification_abonnement_client" title="Modifier l'abonnement du client..." hidden="true">
	<fieldset>
		<legend>Modification de l'abonnement du client</legend>
		<div id="modification_abonnement_client_erreur_div" class="ui-widget hidden_div" style="margin-bottom: 15px;">
			<div class="ui-state-error" style="padding: 0.7em; border-radius: 5px;">
				<span class="ui-icon ui-icon-alert icone-d-erreur"></span>
				<span id="inside_modification_abonnement_client_erreur_div"></span>
			</div>
		</div>
		<div class="input-container">
			<i class="far fa-ticket-alt fa-2x icon"></i>
			<select id="modification_ancien_abonnement_du_client" name="modification_ancien_abonnement_du_client" placeholder="Ancien abonnement du client" class="tooltip input-field required-field" title="Veuillez renseigner l'ancien abonnement du client">

				{% for abonnement in allAbonnements %}
					<option value="{{ abonnement.libelle }}">{{ abonnement.libelle }}</option>
				{% endfor %}

			</select>
		</div>
		<div class="input-container">
			<i class="fas fa-ticket-alt fa-2x icon"></i>
			<select id="modification_nouvel_abonnement_du_client" name="modification_nouvel_abonnement_du_client" placeholder="Nouvel abonnement du client" class="tooltip input-field required-field" title="Veuillez séléctionner le nouvel abonnement du client">

				{% for abonnement in allAbonnements %}
					<option value="{{ abonnement.libelle }}">{{ abonnement.libelle }}</option>
				{% endfor %}

			</select>
		</div>
	</fieldset>
</div>
