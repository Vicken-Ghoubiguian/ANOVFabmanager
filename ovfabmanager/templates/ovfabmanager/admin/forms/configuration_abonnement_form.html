<div id="configuration_abonnement_client" title="Configurer l'abonnement du client..." hidden="true">
	<fieldset>
		<legend>Configuration de l'abonnement du client</legend>
		<div id="premier_abonnement_client_erreur_div" class="ui-widget hidden_div" style="margin-bottom: 15px;">
			<div class="ui-state-error" style="padding: 0.7em; border-radius: 5px;">
				<span class="ui-icon ui-icon-alert icone-d-erreur"></span>
				<span id="inside_premier_abonnement_client_erreur_div"></span>
			</div>
		</div>
		<div class="input-container">
			<i class="fa fa-ticket-alt fa-2x icon"></i>
			<select id="premier_abonnement_du_client" name="premier_abonnement_du_client" placeholder="Premier abonnement du client" class="tooltip input-field required-field" title="Veuillez séléctionner le premier abonnement du client">

				{% for abonnement in allAbonnements %}
					<option value="{{ abonnement.libelle }}">{{ abonnement.libelle }}</option>
				{% endfor %}

			</select>
		</div>
	</fieldset>
</div>
